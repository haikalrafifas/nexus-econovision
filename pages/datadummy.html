<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/datadummy.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Dashboard Data Dummy Stockbit</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DASHBOARD DATA DUMMY STOCKBIT</h1>
        </div>
        <div class="content">
            <div class="sidebar">
                <h2>Data Dummy Stockbit</h2>
                <input type="text" id="searchInput" placeholder="Search Data Dummy">
                <ul id="dataList">
                    <!-- Data items will be dynamically inserted here -->
                </ul>
            </div>
            <div class="main-content">
                <div class="welcome">
                    <h2>Welcome to the Dashboard</h2>
                    <p>Select a data item from the sidebar to view details.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/datadummy.js"></script>
</body>
</html>
