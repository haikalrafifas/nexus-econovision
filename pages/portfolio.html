<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/portfolio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"

    <title>Portfolio</title>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar"></nav>

    <!-- Main Content -->
    <main class="main-content">
      <header id="topbar"></header>
      
        
            <div class="portfolio-container">
                <h1 class="title">Stock List</h1>
                
                <div class="stock-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Username <i class="fas fa-sort"></i></th>
                                <th>Date Purchase <i class="fas fa-sort"></i></th>
                                <th>Name Stock <i class="fas fa-sort"></i></th>
                                <th>Price <i class="fas fa-sort"></i></th>
                                <th>Purchase <i class="fas fa-sort"></i></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data akan diisi dari database -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        
    <script src="../assets/js/menu-click.js"></script>      
    <script>
        $(document).ready(() => {
          $('#topbar').load('../components/topbar.html');
          $('#sidebar').load('../components/sidebar.html');
        });
    </script>
</body>
</html>
