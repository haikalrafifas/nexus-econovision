<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/contact-us.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Contact Us</title>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar"></nav>

    <!-- Main Content -->
    <main class="main-content">
      <header id="topbar"></header>


            <div class="contact-container">
                <div class="contact-form">
                    <h1>Contact Us</h1>
                    <p class="subtitle">Feel free to contact us anytime. We will get back to you as soon as we can!</p>
                    
                    <form>
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Name">
                        </div>
                        
                        <div class="form-group">
                            <input type="email" id="email" placeholder="Email">
                        </div>
                        
                        <div class="form-group">
                            <textarea id="message" placeholder="Message"></textarea>
                        </div>
                        
                        <button type="submit" class="send-button">SEND</button>
                    </form>
                </div>

                <div class="contact-info">
                    <div class="info-box">
                        <h2>Info</h2>
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <span>nexusconovision@gmail.com</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <span>+62 881 3459 697</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-location-dot"></i>
                            <span>Pondok Indah Office, Jakarta</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-clock"></i>
                            <span>08.00 - 17.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../assets/js/menu-click.js"></script>
    <script>
      $(document).ready(() => {
        $('#topbar').load('../components/topbar.html');
        $('#sidebar').load('../components/sidebar.html');
      });
    </script>
</body>
</html>
